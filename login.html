<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #e0f2f1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #a5d6a7;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #1b5e20;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #66bb6a;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <label for="username">Username</label><br>
      <input type="text" style="width: 280px; height: 10px;" id="username" placeholder="Username adalah admin" required><br><br>
      <label for="password">Password</label><br>
      <input type="password" style="width: 280px; height: 10px;" id="password" placeholder="Password adalah 1234" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Memanggil file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
